<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laravel App Connector</title>
  <script src="/helpers/storage.js"></script>
  <script src="/helpers/api.js"></script>
  <script src="/popup.js"></script>
  <link rel="stylesheet" href="/app.css" />
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>ADBS</h1>
    </div>

    <div class="content">
      <!-- Server Configuration View -->
      <div id="serverView" class="view active">
        <div class="form-group">
          <label for="serverUrl">Server URL</label>
          <input type="text" id="serverUrl" placeholder="https://your-server.com" />
        </div>

        <div id="serverError" class="alert alert-error"></div>

        <button id="testConnectionBtn" class="btn btn-primary">
          <span id="serverSpinner" class="loading-spinner hidden"></span>
          <span id="serverBtnText">Test Connection</span>
        </button>
      </div>

      <!-- Login View -->
      <div id="loginView" class="view">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="your@email.com" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" />
        </div>

        <div id="loginError" class="alert alert-error"></div>

        <button id="loginBtn" class="btn btn-primary">
          <span id="loginSpinner" class="loading-spinner hidden"></span>
          <span id="loginBtnText">Sign In</span>
        </button>

        <button id="backToServerBtn" class="btn btn-secondary">
          Back to Server Config
        </button>
      </div>

      <!-- Dashboard View -->
      <div id="dashboardView" class="view">
        <div id="user-info">
          <h2>
            <span class="status-indicator"></span>
            Connected Successfully
          </h2>
        </div>

        <button id="logoutBtn" class="btn btn-danger">
          Logout
        </button>
      </div>
    </div>
  </div>
</body>

</html>
