<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/app.css" />
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>ADBS</h1>
    </div>

    <div class="content">
      <!-- Server Configuration View -->
      <div id="serverView" class="view active">
        <div class="form-group">
          <label for="serverUrl">Server URL</label>
          <input type="text" id="serverUrl" placeholder="Your Server IP Address" />
        </div>

        <div id="serverError" class="alert alert-error"></div>

        <button id="testConnectionBtn" class="btn btn-primary">
          <span id="spinner" class="loading-spinner hidden"></span>
          <span>Connect to Server</span>
        </button>
      </div>

      <!-- Login View -->
      <form id="loginView" class="view" novalidate>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="your@email.com" />
          <span id="emailError" class="error"></span>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" />
          <span id="passwordError" class="error"></span>
        </div>

        <button id="loginBtn" class="btn btn-primary">
          <span id="spinner" class="loading-spinner hidden"></span>
          <span>Sign In</span>
        </button>

        <button id="backToServerBtn" class="btn btn-secondary">
          Back to Server Config
        </button>

        <span id="currentServerUrl"></span>
      </form>

      <!-- Dashboard View -->
      <div id="dashboardView" class="view">
        <div id="user-info">
          <h2>
            <span class="status-indicator"></span>
            Connected Successfully
          </h2>
        </div>

        <button id="logoutBtn" class="btn btn-danger">
          Logout
        </button>
      </div>
    </div>
  </div>

  <script type="module" src="./popup.js"></script>
</body>

</html>
